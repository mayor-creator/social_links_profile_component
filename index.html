<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />
		<title>Frontend Mentor | Social links profile</title>
		<link
			rel="stylesheet"
			href="./dist/style.css" />
	</head>

	<body>
		<main class="card wrapper">
			<div class="profile__pic">
				<img
					src="./assets/images/paul-profile.png"
					alt=""
					class="image__profile__pic"
					width="88"
					height="88" />
			</div>

			<div class="location">
				<h1 class="location__title">Paul</h1>
				<p class="location__description">
					Alexandria, United States of America
				</p>
			</div>

			<div class="bio">
				<p class="bio__message">"Front-end developer and verge reader."</p>
			</div>

			<div class="links">
				<div class="links__github item">
					<a href="https://github.com/mayor-creator">GitHub </a>
				</div>
				<div class="links__frontend item">
					<a href="https://www.frontendmentor.io/profile/mayor-creator"
						>Frontend Mentor</a
					>
				</div>
				<div class="links__linkedln item">
					<a href="https://www.linkedin.com/in/paul-aboagye-518703107/"
						>LinkedIn</a
					>
				</div>
				<div class="links__threads item">
					<a href="https://www.threads.net/@mayor_creator">Threads</a>
				</div>
				<div class="links__intstagram item">
					<a href="https://www.instagram.com/mayor_creator/">Instagram</a>
				</div>
			</div>
		</main>
	</body>
</html>
